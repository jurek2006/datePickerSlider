<!DOCTYPE html>
<html lang="pl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider - test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outBox">
        <div class="contBox">
            <button class="btn btn-el">1</button>
            <button class="btn btn-el">2</button>
            <button class="btn btn-el">3</button>
            <button class="btn btn-el">4</button>
            <button class="btn btn-el">5</button>

            <button class="btn btn-el">7</button>
            <button class="btn btn-el">8</button>
            <button class="btn btn-el">9</button>

    <script src="script.js"></script>
